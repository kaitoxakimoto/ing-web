<div class="container col-xxl-8 px-4 py-5 text-center">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <img class="mb-4" src="/assets/img/img.jpg" alt="" width="72" height="72" />
    <h1 class="h3 mb-3 fw-normal">Ingrese sus datos para registrarte</h1>
    <div class="form-floating m-3">
      <input
        formControlName="user"
        type="text"
        class="form-control"
        id="floatingInput"
        placeholder="name@example.com"
      />
      <label for="floatingInput">Usuario</label>
    </div>
    <div class="form-floating m-3">
      <input
        formControlName="password"
        type="password"
        class="form-control"
        placeholder="Password"
      />
      <label for="floatingPassword">Contraseña</label>
    </div>
    <div class="form-floating m-3">
      <input
        formControlName="passwordrev"
        type="password"
        class="form-control"
        placeholder="Password"
      />
      <label for="floatingPassword">Repita su contraseña</label>
    </div>

    <button class="w-50 btn btn-lg btn-primary" type="submit">Registrar</button>
    
  </form>
</div>
