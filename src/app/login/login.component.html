<div class="container col-xxl-8 px-4 py-5 text-center">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <img class="mb-4" src="/assets/img/img.jpg" alt="" width="72" height="72" />
    <h1 class="h3 mb-3 fw-normal">Por favor, ingrese!</h1>

    <div class="form-floating mb-3">
      <input
        type="text"
        formControlName="user"
        class="form-control"
        id="floatingInput"
        placeholder="name@example.com"
      />
      <label for="floatingInput">Usuario</label>
    </div>
    <div class="form-floating mb-3">
      <input
        type="password"
        formControlName="password"
        class="form-control"
        id="floatingPassword"
        placeholder="Password"
      />
      <label for="floatingPassword">ContraseÃ±a</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Enviar</button>
    <h1 class="h6 mt-3 fw-normal text-muted">
      No eres parte de la familia? Registrate!
    </h1>
    <button
      class="w-100 btn btn-lg btn-secondary"
      routerLink="/register"
      type="submit"
    >
      Registrate :)
    </button>
  </form>
</div>
